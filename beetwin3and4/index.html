<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Сочный бургер</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="nameFooter">
                <img src="images/logo.png" alt="Vintage Food">
            </div>
            <div>
                <p>Главная</p>
            </div>
            <div>
                <p>Акции</p>
            </div>
            <div>
                <p>О нас</p>
            </div>
            <div class="shopping-cart">
                <img src="images/Shopping-cart.png" alt="Покупки">
            </div>
        </div>

        <div class="container-zakaz">
            <div class="zakaz">
                <div class="title">
                    Быстрая доставка для Вас
                </div>
                <div class="sale">
                    Сделай первый заказ и получи скидку 50%
                </div>
                <button class="button-order">Заказать</button>
            </div>
            <div class="burger">
                <img src="images/burger.png" alt="Красивый сочный бургер">
            </div>
        </div>
    </header>
    <main>
        <div class="menu">
            <div class="menu-title">Меню</div>
            <div class="articles">
                <article class="food">
                    <img src="images/food/Бургеры.png" alt="Бургерочки">
                    <div class="food-name">Бургеры</div>
                </article>
                <article class="food">
                    <img src="images/food/Блюда из курицы.png" alt="Блюда из курочки">
                    <div class="food-name">Блюда из курицы</div>
                </article>
                <article class="food">
                    <img src="images/food/Горячие блюда.png" alt="Горяченькие блюда">
                    <div class="food-name">Горячие блюда</div>
                </article>
                <article class="food">
                    <img src="images/food/Закуски.png" alt="Закусочки">
                    <div class="food-name">Закуски</div>
                </article>
                <article class="food">
                    <img src="images/food/Салаты.png" alt="Салатики">
                    <div class="food-name">Салаты</div>
                </article>
                <article class="food">
                    <img src="images/food/Десерты.png" alt="Десертики">
                    <div class="food-name">Десерты</div>
                </article>
            </div>
        </div>
    </main>
    <footer>
        <div class="police">
            <div class="par"><p>Программа лояльности</p></div>
            <div class="par"><p>Программа лояльности</p></div>
            <div class="par"><p>Договор оферты</p></div>
        </div>
        <div><p>ООО «Vintage Food»</p></div>
        <div><p>© Все права защищены</p></div>
        <div class="contacts">
            <img src="images/vk.png" alt="vk">
            <img src="images/tg.png" alt="tg">
        </div>
    </footer>
</body>
</html>
