<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <title>Fruits Парадис</title>
</head>
<body>
    <header>
        <div class="title">Fruit Paradise</div>
        <nav>
            <div class="nav-element">Купить</div>

            </div>

                    <div class="price">120 Р</div>
                </div>
                <div class="fruit-basket">

                <div class="fruit-basket">

            <article class="fruit">

                    <div class="price">300 Р</div>
                </div>
                <div class="fruit-basket">
                    <div class="fruit-basket-name">Добавить в корзину</div>

            <article class="fruit">

                    <img class="fruit-img" src="images/pineapple.png" alt="Ананасик">
                    <img class="heart-icon" src="images/heart.png" alt="">

                <div class="price-name">
                    <div class="fruit-name">Ананас</div>
                    <div class="price">90 Р</div>
                </div>
                <div class="fruit-basket">
                    <div class="fruit-basket-name">Добавить в корзину</div>

            <article class="fruit">
                <div class="images">

                <div class="price-name">
                    <div class="fruit-name">Авакадо</div>

                </div>
                <div class="fruit-basket">
                    <div class="fruit-basket-name">Добавить в корзину</div>
                    <img src="images/shop-basket.png" alt="">

            <article class="fruit">
                <div class="images">
                    <img class="fruit-img" src="images/watermelon.png" alt="Арбузик">
                    <img class="heart-icon" src="images/heart.png" alt="">
                </div>
                <div class="price-name">
                    <div class="fruit-name">Арбуз</div>
                    <div class="price">150 Р</div>
                </div>
                <div class="fruit-basket">
                    <div class="fruit-basket-name">Добавить в корзину</div>
                    <img src="images/shop-basket.png" alt="">
